{% extends "base.html" %}

{% block content %}
    <div class="blog-post">
        <h2 class="blog-title">{{ blog_post.title }}</h2>
        <h3 class="date-and-time">{{ blog_post.date.strftime('%A, %B %d, %Y at %-I:%M %p') }}</h3>
        {% autoescape false %}
        <p class="blog-body">{{ blog_post.body|replace('\n', '<br>') }}</p>
        {% endautoescape %}
    </div>
{% endblock %}
