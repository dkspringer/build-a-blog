{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">Build a Blog</h1>

    <!-- Display Blog Posts Here -->
    {% if blog_posts|length == 0 %}
        <p>No postings yet...</p>
    {% else %}
        {% for blog_post in blog_posts|reverse%}
            <div class="blog-post">
                <h2 class="blog-title">{{ blog_post.title }}</h2>
                <h3 class="date-and-time">Date and Time Go Here</h3>
                <p class="blog-body">{{ blog_post.body }}</p>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
