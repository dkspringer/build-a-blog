{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">Create New Post</h1>

    <form class="new-post" action="/" method="post">
        <input type="text" name="post-title" maxlength="120" placeholder="Enter a title">
        <br>
        <textarea name="post-body" maxlength="1000" rows="20"></textarea>
        <br>
        <input type="submit" value="Post">
    </form>

{% endblock %}
