{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">Create New Post</h1>

    <form action="/" method="post">
        <label>
            Title:
            <input type="text" name="post-title">
        </label>
        <br>
        <textarea name="post-body" rows="10" cols="60"></textarea>
        <br>
        <input type="submit" value="Post">
    </form>

{% endblock %}
